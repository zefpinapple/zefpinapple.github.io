<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Timetabler</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/jsrender.min.js"></script>
</head>
<body>
    <div id="page">
    <div id="container">
        <div id="result"></div>
    </div>
    </div>
    <script id="theTmpl" type="text/x-jsrender">
        <table class="week">
            <thead>
              <tr>
                <th>Week Commencing</th>
                <th>{{:WC}}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Monday</td>
                <td>{{:Monday}}</td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td>{{:Tuesday}}</td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>{{:Wednesday}}</td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>{{:Thursday}}</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>{{:Friday}}</td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td>{{:Saturday}}</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>{{:Sunday}}</td>
              </tr>
            </tbody>
            </table>
    </script>
    <script src="js/timetabler.js"></script>
</body>
</html>
